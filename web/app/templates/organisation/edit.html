
{% extends "dashboard_base.html" %}

{% load i18n %}

{% block content %}
<div class="page-index">
    <div class="modal-buy">
        <form id="register_form" method="post" class="form-stacked">
            {% csrf_token %}
            {% include "partials/form_fields.html"  %}
            <button name="registration_submit" type="submit" value="Register" class="btn btn-primary btn-lg" data-loading-text="{%trans 'Registering...' %}" data-component-buy-child="submit">{% trans 'Save' %}</button>
            {% if cancel_url %}
                {% trans "or" %} <a href="{{ cancel_url }}">{% trans "cancel" %}</a>.
            {% endif %}
        </form>


        <div>
        <br/>
            Your website code
            <div>
            {{ organisation.get_script }}
            </div>

        </div>
    </div>
</div>

{% endblock content %}
